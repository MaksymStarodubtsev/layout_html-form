<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.b8b0a3ff.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get" onsubmit="onSubmit()"> <fieldset class="container"> <legend>Personal information</legend> <label for="surname" class="form-field"> Surname: <input type="text" id="surname" required name="surname"> </label> <label for="name" class="form-field"> Name: <input type="text" id="name" required name="name"> </label> <label for="peopleOld" class="form-field"> How old are You? <input class="old_value" type="number" id="peopleOld" min="1" max="100" value="12" name="age"> </label> <label for="full_date" class="form-field"> Full date of birth: <input type="date" id="full_date" class="input__time"> </label> <label for="acceptTerm" class="last_label"> I accept the term of the agreement <input type="checkbox" id="acceptTerm" required name="accept"> </label> </fieldset> <fieldset class="container"> <legend>Registration</legend> <label for="email" class="form-field"> E-mail: <input type="email" id="email" placeholder="email@example.com" required> </label> <label for="password" class="last_label"> Password: <input type="password" id="password" required minlength="3" maxlength="7"> </label> </fieldset> <fieldset class="container"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label for="petsyes"> <input type="radio" id="petsyes" name="pets" value="yes"> Yes </label> <label for="petsno"> <input type="radio" id="petsno" name="pets" value="no"> No </label> </div> <label for="favorite_color" class="form-field"> What is your favorite color? <input type="color" id="favorite_color"> </label> <label for="timebed" class="form-field"> What time do you go to bed? <input class="input__time" id="timebed" type="time"> </label> <label for="favorite_brand" class="form-field"> What are your favorite brand of cars? <select name="cars" id="favorite_brand" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> <option value=""></option> </select> </label> <label for="rate_work" class="last_label"> How do you rate our work? <input type="range" id="rate_work" value="0"> </label> </fieldset> <fieldset class="container"> <legend>Aditional info:</legend> <label for="comments" class="form-field"> Comments: <textarea type="text-area" id="comments" rows="2" cols="20">
          </textarea> </label> <label for="recomnd" class="last_label"> Would you recommend us? <select name="recomends_us" id="recomnd"> <option value="yes" name="recomend">yes</option> <option value="no" name="recomend">no</option> </select> </label> </fieldset> <button type="submit"> Submit </button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
